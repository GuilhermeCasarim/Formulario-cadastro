<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fonte-->
    <script src="https://kit.fontawesome.com/6eba800f66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Formulário teste</title>
  </head>
  <!-- falta fazer responsividade -->
  <body class="bg-secondary d-flex justify-content-center align-items-center"> 
     <!--posiciona eles no centro  -->
    <!-- justify content nao precisa pois ja esta no container -->
    <div class="container d-flex"> <!--alinha as 2 div principais-->
      <div class="img d-flex"> <!-- junta as divs sem espacamento-->
        <img class="img-fluid" src="img/undraw_forms_re_pkrt.svg" alt="">
      </div>
      <div class="forms bg-light">
        <!-- primeiro nome e sobrenome abaixo -->
        <form>
          <h1 class="">Cadastre-se</h1>
          <hr>
          <div class="row mt-5">
            <div class="col-6">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome">
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input class="form-control" type="text" name="nome" id="sobrenome" placeholder="Digite seu sobrenome">
              </div>
            </div>

          </div>
          <!-- email e celular abaixo -->
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="celular">Celular</label>
                <input class="form-control" type="tel" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx">
              </div>
            </div>
          </div>

            <!-- senha e confirmar senha abaixo -->
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
              </div>
  
              <div class="col-6">
                <div class="form-group">
                  <label for="senhaConfirm">Sobrenome</label>
                  <input class="form-control" type="password" name="senhaConfirm" id="senhaConfirm" placeholder="Confirme sua senha">
                </div>
              </div>
            </div>

            <!-- comeco inputs radio -->
            <div class="opcoes">
              <h2 class="h5">Gênero</h4>
              <div class="row">
                <div class="col-4">
                  <input type="radio" name="genero" id="fem">
                  <label for="fem">Feminino</label>
                </div>
                <div class="col-4">
                  <input type="radio" name="genero" id="masc">
                  <label for="masc">Masculino</label>
                </div>
                <div class="col-4">
                  <input type="radio" name="genero" id="others">
                  <label for="others">Outros</label>
                </div>
              </div>
              <div class="botao mt-3">
                <button class="form-control btn btn-outline-dark">Continuar</button>
              </div>
            </div>
        </form>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
